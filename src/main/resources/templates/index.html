<html xmlns:th="http//thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <title>Mars Rover Api</title>
</head>
<body>
<div class="container">
    <h2>Welcome to the mars rover api web app !</h2>

    <form method="post" action="" id="formRoverType">
        <input type="hidden" th:field="${homeEntity.marsRoverName}"/>
        <input type="hidden" th:field="${homeEntity.userId}"/>
        <input type="hidden" id="createUser" name="createUser" value="false">

        <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
            <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
            <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
        </div>

        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraFhaz}" th:attr="disabled=${!#lists.contains(validCameras, 'FHAZ') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraFhaz1">
                        Front Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraRhaz}" th:attr="disabled=${!#lists.contains(validCameras, 'RHAZ') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraRhaz1">
                        Rear Hazard Avoidance Camera
                    </label>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraMast}" th:attr="disabled=${!#lists.contains(validCameras, 'MAST') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMast1">
                        Mast Camera
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraChemcam}" th:attr="disabled=${!#lists.contains(validCameras, 'CHEMCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraChemcam1">
                        Chemistry and Camera Complex
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraMahli}" th:attr="disabled=${!#lists.contains(validCameras, 'MAHLI') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMahli1">
                        Mars Hand Lens Imager
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraMardi}" th:attr="disabled=${!#lists.contains(validCameras, 'MARDI') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMardi1">
                        Mars Descent Imager
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraNavcam}" th:attr="disabled=${!#lists.contains(validCameras, 'NAVCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraNavcam1">
                        Navigation Camera
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraPancam}" th:attr="disabled=${!#lists.contains(validCameras, 'PANCAM') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraPancam1">
                        Panoramic Camera
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="${homeEntity.cameraMinites}" th:attr="disabled=${!#lists.contains(validCameras, 'MINITES') ? 'disabled' : 'false'}">
                    <label class="form-check-label" for="cameraMinites1">
                        Miniature Thermal Emission Spectrometer (Mini-TES)
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="marsSol" class="col-form-label col-form-label-lg">Mars Sol (aka Mars Day):</label>
            <input class="form-control form-control-lg" type="number" th:field="${homeEntity.marsSol}" min="0"/>
        </div>

        <div class="row" style="margin-top: 0.5em">
            <div class="col-3 col-md-2">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
            <div class="col-6 col-md-10" style="margin-top: 0.5em">
                <input type="checkbox" th:field="${homeEntity.rememberPreferences}"/>
                <label for="rememberPreferences1">Remember Preferences</label>
            </div>
        </div>

    </form>

    <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom: 2em">
        <div class="col-sm" th:if="${index < roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
        </div>
        <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
        </div>
    </div>

    <!--                <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/>-->
</div>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
